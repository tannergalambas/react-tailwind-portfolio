<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Tanner Galambas â€” React + Tailwind Portfolio</title>
  <desc id="desc">Branded banner with dark background and a blue-violet gradient accent stripe.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0H0V32" fill="none" stroke="#94a3b8" stroke-opacity="0.08"/>
    </pattern>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    <!-- Avatar clip path (fits inside the corner ring) -->
    <clipPath id="avatarClip">
      <circle cx="1080" cy="560" r="68"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGrad)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>

  <!-- Accent blobs -->
  <g filter="url(#blur)" opacity="0.35">
    <circle cx="1050" cy="120" r="180" fill="#8b5cf6"/>
    <circle cx="200" cy="580" r="200" fill="#0ea5e9"/>
  </g>

  <!-- Diagonal accent stripe -->
  <g opacity="0.5">
    <rect x="-100" y="180" width="1400" height="140" rx="24" fill="url(#accent)" transform="rotate(-12 0 0)"/>
  </g>

  <!-- Content -->
  <g font-family='ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"' fill="#e5e7eb">
    <text x="72" y="330" font-size="54" font-weight="700" letter-spacing="0.5">
      Tanner Galambas
    </text>
    <text x="72" y="380" font-size="26" fill="#c7d2fe">React + Tailwind Portfolio</text>
  </g>

  <!-- Corner ring -->
  <circle cx="1080" cy="560" r="70" fill="none" stroke="#c7d2fe" stroke-opacity="0.25" stroke-width="2"/>
  <!-- Headshot inside the ring -->
  <image href="/images/headshot-avatar.jpg" x="1012" y="492" width="136" height="136" clip-path="url(#avatarClip)" preserveAspectRatio="xMidYMid slice"/>
</svg>
